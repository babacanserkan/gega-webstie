<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- GOOGLE FONTS -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@400;700&family=Open+Sans&display=swap"
         rel="stylesheet"
      />
      <!-- Font Awesome -->
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
         integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      />
      <!-- CSS LIB -->
      <link href="./css/output.css" rel="stylesheet" />
   </head>
   <body>
      <!-- Header section -->
      <header class="bg-black py-6 lg:py-12 text-gega-grey uppercase">
         <!-- Header container -->
         <div class="container flex items-center justify-between space-x-8 lg:space-x-16">
            <!-- Logo -->
            <a
               href="#"
               class="pl-4 md:pl-0 text-4xl lg:text-6xl font-bold text-gega-grey text-transparent bg-gradient-to-r bg-clip-text from-gega-red to-gega-grey"
               >GEGA</a
            >
            <!-- Mobile Menu -->
            <div class="block md:hidden pr-4">
               <div class="space-y-1 cursor-pointer">
                  <div class="bg-gega-grey w-8 h-1 rounded-full"></div>
                  <div class="bg-gega-grey w-8 h-1 rounded-full"></div>
                  <div class="bg-gega-grey w-8 h-1 rounded-full"></div>
               </div>
            </div>
            <!-- Navigation -->
            <nav class="hidden md:flex justify-between flex-1">
               <!-- Menu -->
               <div class="flex items-center lg:text-lg space-x-4 lg:space-x-8">
                  <a href="#" class="hover:text-gega-melon transition duration-500">movies</a>
                  <a href="#" class="hover:text-gega-melon transition duration-500">celebrites</a>
                  <a href="#" class="hover:text-gega-melon transition duration-500">blog</a>
                  <a href="#" class="hover:text-gega-melon transition duration-500">new</a>
                  <a href="#" class="hover:text-gega-melon transition duration-500">about</a>
               </div>
               <!-- Login Area -->
               <div class="flex items-center space-x-4 lg:space-x-8">
                  <!-- Search Area -->
                  <form>
                     <div class="group border-r px-4 mx-4 py-1 border-gega-red">
                        <input
                           type="text"
                           class="bg-transparent border-b border-gega-red focus:outline-none w-24 lg:w-44"
                        />
                        <button class="-ml-4">
                           <i
                              class="fas fa-search hover:text-gega-red transition-all duration-500"
                           ></i>
                        </button>
                     </div>
                  </form>
                  <!-- Signup Area -->
                  <div class="flex items-center space-x-4 lg:space-x-8 lg:text-lg">
                     <a href="#">Login</a>
                     <a
                        href="#"
                        class="bg-gega-red px-3 py-1 hover:bg-rose-600 hover:text-gega-grey cursor-pointer transition duration-500 whitespace-nowrap"
                        >sign up</a
                     >
                  </div>
               </div>
            </nav>
         </div>
      </header>
   </body>
</html>
